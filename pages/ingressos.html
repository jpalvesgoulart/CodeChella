<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Chella - Ingressos</title>
    <link rel="shortcut icon" href="/img/Símbolo-cinza 1.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>

<body>
    <header class="cabecalho">
        <a href="../index.html" class="cabecalho__link">   
            <img src="../img/Logo Code Chella.svg" alt="Logo do CodeChella" class="cabecalho__logo">
        </a>

        <input type="checkbox" id="menu" class="cabecalho__botao">
        <label for="menu" class="cabecalho__menu">
            <span class="menu__hamburguer"></span>
        </label>

        <ul class="lista__menu">
            <li class="menu__item">
                <a href="experiencia.html" class="item__link">A Experiência</a>
            </li>
            <hr/>
            <li class="menu__item">
                <a href="mapa-de-setores.html" class="item__link">Mapa de Setores</a>
            </li>
            <hr/>
            <li class="menu__item">
                <a href="informacoes.html" class="item__link">Informações</a>
            </li>
            <hr/>
            <li class="menu__item">
                <a href="ingressos.html" class="item__link">Ingressos</a>
            </li>
        </ul>

        <nav class="navegacao">
            <a href="experiencia.html" class="navegacao__link">A Experiência</a>
            <a href="mapa-de-setores.html" class="navegacao__link">Mapa de Setores</a>
            <a href="informacoes.html" class="navegacao__link">Informações</a>
            <a href="ingressos.html" class="navegacao__link">Ingressos</a>
        </nav>
    </header>

    <main>
        <section class="banner ingressos">
            <h1 class="banner__titulo">Garanta seu Ingresso</h1>
        </section>

        <form class="formulario" id="form">
            <h2 class="formulario__titulo">Preencha o formulário a seguir:</h2>
            <fieldset class="formulario__caixa">
                <label class="formulario__texto">Nome Completo:</label>
                <input name="nome" type="text" id="input-nome" class="formulario__input" minlength="3" required>
            </fieldset>

            <fieldset class="formulario__caixa">
                <label class="formulario__texto">Email:</label>
                <input name="email" type="email" id="input-email" class="formulario__input" minlength="8" required>
            </fieldset>

            <fieldset class="formulario__caixa">
                <label class="formulario__texto">Tipo de Ingresso:</label>
                <select name="tipo" id="select" class="formulario__input" required>
                    <option value="" class="input__selection">Escolha um opção abaixo:</option>
                    <option value="pista" class="input__selection">Pista</option>
                    <option value="pista-premium" class="input__selection">Pista Premium</option>
                    <option value="cadeiras" class="input__selection">Cadeiras</option>
                </select>
            </fieldset>
    
            <fieldset class="formulario__caixa">
                <label class="formulario__texto">Data de Nascimento:</label>
                <input name="date" type="date" id="input-data" class="formulario__input" required>
            </fieldset>

            <div class="formulario__botao">
                <input value="Avançar!" style="background: transparent; border: none;" id="botao-form" type="submit">
                <img src="../img/seta_direita.svg" class="botao__imagem">
                <span class="mensagem-erro"></span>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <div class="rodape__redes">
            <img src="../img/Logo Code Chella.svg" alt="Logo do CodeChella" class="redes__logo">
            <div class="redes__botoes">
                <p class="botoes__texto">Acesse minhas redes:</p>
                <div class="botoes__links">
                    <a href="#" class="botoes__ancora">
                        <img src="../img/whatsapp.png" alt="Icone WhatsApp" class="botoes__ancora__imagem">
                    </a>
                    <a href="#" class="botoes__ancora">
                        <img src="../img/twitch.png" alt="Icone Twitch" class="botoes__ancora__imagem">
                    </a>
                    <a href="#" class="botoes__ancora">
                        <img src="../img/insta.png" alt="Icone Instagram" class="botoes__ancora__imagem">
                    </a>
                    <a href="#" class="botoes__ancora">
                        <img src="../img/twitter.png" alt="Icone Twitter" class="botoes__ancora__imagem">
                    </a>
                </div>
            </div>
        </div>

        <div class="rodape__texto">
            <p>Desenvolvido por João Pedro Alves.</p>
            <p>Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
    <script src="../js/form.js"></script>
</body>
</html>
